<section class="col-md-6 col-md-offset-3">
  <article class="panel panel-info">
    <header class="panel-heading"><h1>{{report.name}}</h1></header>
    <p class="panel-body">
      <b>Submission:</b> {{report.submission}}
    </p>
    <p class="panel-body">
      <b>Response:</b> {{report.response}}
    </p>
  </article>
  <section>
    <div class="col-md-3">
      <button ng-click="back()" class="btn btn-default">&larr; Reports</button>
    </div>
    <div class="col-md-9 text-right">
      <button ng-click="edit(report.id)" class="btn btn-info"> Edit </button>
      <button ng-click="delete()" class="btn btn-danger"> Delete </button>
    </div>
  </section>
</section>
