<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Find Reports</h1>
</header>
<section class="row">
  <form>
    <div class="form-group col-md-6 col-md-offset-3">
      <input ng-model="keywords" name="keywords" type="text" autofocus class="form-control" placeholder="Enter a report name...">
      <button ng-click="search(keywords)" class="btn btn-primary btn-md">Search</button>
      <button ng-click="search()" class="btn btn-primary btn-md">Clear</button>
      <button ng-click="newReport()" class="btn btn-info btn-md pull-right">New</button>
    </div>
  </form>
</section>
<hr>
<section class="row" ng-if="reports">
  <ul class="list-unstyled">
    <li ng-repeat="report in reports">
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href ng-click="view(report.id)" >{{report.name}}</a></h1>
        <div class="col-md-6">
          <button ng-click="edit(report.id)" class="btn btn-info">Edit</button>
        </div>
      </section>
    </li>
  </ul>
</section>
